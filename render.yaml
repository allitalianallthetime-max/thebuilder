services:
  # UI Service
  - type: web
    name: builder-ui
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: AI_SERVICE_URL
        value: http://builder-ai:10000
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: MASTER_KEY
        sync: false # Set your login password in Render UI
      - key: PYTHON_VERSION
        value: 3.11.7

  # AI Service
  - type: web
    name: builder-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: INTERNAL_API_KEY
        fromService:
          name: builder-ui
          type: env
          key: INTERNAL_API_KEY
      - key: OPENAI_API_KEY
        sync: false

  # Billing/Webhook Service
  - type: web
    name: builder-billing
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn stripe_webhook:app --host 0.0.0.0 --port 10000
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SEC
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
