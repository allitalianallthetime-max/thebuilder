version: '3.8'

services:
  # ── DATABASE: The "Fuel Tank" ──────────────────────────────────────────────
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: anthony
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: builder_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ── AUTH SERVICE: The "Control Board" ──────────────────────────────────────
  auth_service:
    build: .
    command: uvicorn auth_service:app --host 0.0.0.0 --port 8001
    environment:
      DATABASE_URL: postgresql://anthony:password123@db:5432/builder_db
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db

  # ── AI SERVICE: The "Brain" ────────────────────────────────────────────────
  ai_service:
    build: .
    command: uvicorn ai_service:app --host 0.0.0.0 --port 8002
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      DATABASE_URL: postgresql://anthony:password123@db:5432/builder_db
    depends_on:
      - db

  # ── BILLING SERVICE: The "Fuel Pump" ───────────────────────────────────────
  billing_service:
    build: .
    command: uvicorn billing_service:app --host 0.0.0.0 --port 8003
    environment:
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SEC: ${STRIPE_WEBHOOK_SEC}
      AUTH_SERVICE_URL: http://auth_service:8001
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}

  # ── STREAMLIT UI: The "Cockpit" ───────────────────────────────────────────
  cockpit:
    build: .
    command: streamlit run app.py --server.port 8501
    ports:
      - "8501:8501"
    environment:
      AUTH_SERVICE_URL: http://auth_service:8001
      AI_SERVICE_URL: http://ai_service:8002
      MASTER_KEY: ${MASTER_KEY}
    depends_on:
      - auth_service
      - ai_service

volumes:
  postgres_data:
