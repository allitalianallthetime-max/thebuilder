services:
  # ... (builder-ui and builder-auth stay the same) ...

  # UPDATED AI ENGINE (THE ROUND TABLE)
  - type: web
    name: builder-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: INTERNAL_API_KEY
        value: BlackoutLogistics2026!

  # NEW VISION SERVICE (THE INSPECTOR)
  - type: web
    name: builder-vision
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn vision_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        sync: false
