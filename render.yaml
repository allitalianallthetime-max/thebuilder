services:
  - type: web
    name: builder-ui
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: AI_SERVICE_URL
        value: http://builder-ai:10000
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: MASTER_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
  - type: web
    name: builder-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
  - type: web
    name: builder-auth
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn auth_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
databases:
  - name: builder-db
    plan: free
    postgresMajorVersion: 15
