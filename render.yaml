# render.yaml — The Builder: Full Microservices Deployment
# =========================================================
# This is the master blueprint for Render to wire your services together.

services:

  # ── 1. Streamlit UI (The Cockpit) ────────────────────────────────────────
  - type: web
    name: builder-ui
    env: python
    buildCommand: pip install -r requirements-ui.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: MASTER_KEY
        sync: false
      - key: STRIPE_PAYMENT_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: AUTH_SERVICE_URL
        fromService:
          name: builder-auth
          type: web
          property: host
      - key: AI_SERVICE_URL
        fromService:
          name: builder-ai
          type: web
          property: host
      - key: INTERNAL_API_KEY
        sync: false

  # ── 2. Auth Service (The Control Board) ───────────────────────────────────
  - type: web
    name: builder-auth
    env: python
    buildCommand: pip install -r requirements-services.txt
    startCommand: uvicorn auth_service:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: INTERNAL_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: APP_URL
        sync: false

  # ── 3. AI Service (The Brain) ─────────────────────────────────────────────
  - type: web
    name: builder-ai
    env: python
    buildCommand: pip install -r requirements-services.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: DAILY_BUILD_LIMIT
        value: "20"
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"

  # ── 4. Billing Service (The Fuel Pump) ────────────────────────────────────
  - type: web
    name: builder-billing
    env: python
    buildCommand: pip install -r requirements-services.txt
    startCommand: uvicorn billing_service:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: STRIPE_WEBHOOK_SEC
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: AUTH_SERVICE_URL
        fromService:
          name: builder-auth
          type: web
          property: host
      - key: APP_URL
        sync: false

  # ── 5. Scheduler Worker (The Janitor) ────────────────────────────────────
  - type: cron
    name: builder-scheduler
    env: python
    buildCommand: pip install -r requirements-services.txt
    schedule: "0 9 * * *"                   # Runs daily at 9am UTC
    startCommand: python scheduler_worker.py # Fixed from 'command' to 'startCommand'
    envVars:
      - key: AUTH_SERVICE_URL
        fromService:
          name: builder-auth
          type: web
          property: host
      - key: INTERNAL_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: APP_URL
        sync: false
      - key: STRIPE_PAYMENT_URL
        sync: false

# ── 6. Database (The Tank) ──────────────────────────────────────────────────
databases:
  - name: builder-db
    plan: free
