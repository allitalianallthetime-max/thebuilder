services:
  # ... (builder-ui stays the same)
  
  - type: web
    name: builder-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_service:app --host 0.0.0.0 --port 10000
    envVars:
      - key: INTERNAL_API_KEY
        fromService:
          name: builder-ui
          type: env
          key: INTERNAL_API_KEY
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY # For Claude
        sync: false
      - key: XAI_API_KEY # For Grok
        sync: false
      - key: GEMINI_API_KEY # For Me
        sync: false
