# ==============================================================================
# AoC3P0 SYSTEMS - ENTERPRISE INFRASTRUCTURE
# Highly Available, Auto-Scaling Microservices for Maximum Revenue
# ==============================================================================
services:
  # ── 1. THE DASHBOARD (UI) ──────────────────────────────────────────────────
  - type: web
    name: builder-ui
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-ui.txt
    # PRO UPGRADE: Added headless mode to prevent memory leaks
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    healthCheckPath: /healthz # PRO UPGRADE: Guarantees zero-downtime deployments
    envVars:
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: AI_SERVICE_URL
        value: http://builder-ai:10000
      - key: BILLING_SERVICE_URL
        value: http://builder-billing:10000
      - key: ANALYTICS_SERVICE_URL
        value: http://builder-analytics:10000
      - key: ADMIN_SERVICE_URL
        value: http://builder-admin:10000
      - key: EXPORT_SERVICE_URL
        value: http://builder-export:10000
      - key: WORKSHOP_SERVICE_URL
        value: http://builder-workshop:10000
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: MASTER_KEY
        sync: false
      - key: STRIPE_PAYMENT_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7

  # ── 2. THE AI TOLLBOOTH (API Gateway) ─────────────────────────────────────
  # Lightning fast. It takes the request, checks billing, puts the job in Redis, 
  # and immediately tells the UI "Job Started". No timeouts.
  - type: web
    name: builder-ai
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    # PRO UPGRADE: Gunicorn handles simultaneous enterprise traffic seamlessly
    startCommand: gunicorn ai_service:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: REDIS_URL # NEW: Connects to Message Queue
        fromService:
          type: redis
          name: builder-redis
          property: connectionString

  # ── 3. THE HEAVY LIFTER (AI Background Worker) [NEW] ──────────────────────
  # THIS IS WHERE YOU SAVE MONEY. It runs in the background. It is totally 
  # immune to HTTP timeouts. If an API fails, it automatically retries.
  - type: worker
    name: builder-ai-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: celery -A ai_worker.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: REDIS_URL
        fromService:
          type: redis
          name: builder-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: BILLING_SERVICE_URL
        value: http://builder-billing:10000
      - key: WORKSHOP_SERVICE_URL
        value: http://builder-workshop:10000
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      # Moved AI keys here so they are completely isolated from the web server
      - key: XAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # ── 4. THE SECURITY GUARD (Auth) ─────────────────────────────────────────
  - type: web
    name: builder-auth
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn auth_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # ── 5. THE CASH REGISTER (Billing) ───────────────────────────────────────
  - type: web
    name: builder-billing
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn billing_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SEC
        sync: false
      - key: APP_URL
        sync: false

  # ── 6. THE LOGBOOK (Analytics) ────────────────────────────────────────────
  - type: web
    name: builder-analytics
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn analytics_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString

  # ── 7. THE CONTROL ROOM (Admin) ──────────────────────────────────────────
  - type: web
    name: builder-admin
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn admin_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: MASTER_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: MASTER_KEY
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: AI_SERVICE_URL
        value: http://builder-ai:10000
      - key: ANALYTICS_SERVICE_URL
        value: http://builder-analytics:10000

  # ── 8. THE PRINT SHOP (Export) ────────────────────────────────────────────
  - type: web
    name: builder-export
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn export_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY

  # ── 9. THE SHOP FLOOR (Workshop) ─────────────────────────────────────────
  - type: web
    name: builder-workshop
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn workshop_service:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: builder-db
          property: connectionString

  # ── 10. THE MORNING INSPECTION (Scheduler) ─────────────────────────────────
  - type: cron
    name: builder-scheduler
    runtime: python
    schedule: "0 8 * * *"
    buildCommand: pip install -r requirements-service.txt
    startCommand: python scheduler_worker.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: INTERNAL_API_KEY
        fromService:
          type: web
          name: builder-ui
          envVarKey: INTERNAL_API_KEY
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: STRIPE_PAYMENT_URL
        sync: false
      - key: APP_URL
        sync: false

# ── 11. THE HIGH-SPEED MEMORY (Redis Message Broker) [NEW] ─────────────────
# Required for Celery background workers to process AI generation queues
redis:
  - name: builder-redis
    plan: starter
    ipAllowList: [] # Blank means highly secure (only your internal Render services can access it)

# ── 12. THE STORAGE TANK (Database) ──────────────────────────────────────────
databases:
  - name: builder-db
    plan: basic-256mb
    postgresMajorVersion: "16"
