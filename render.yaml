services:
  # ── FRONTEND (UI) ──
  - type: web
    name: builder-ui
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-ui.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: AI_SERVICE_URL
        value: http://builder-ai:10000
      - key: BILLING_SERVICE_URL
        value: http://builder-billing:10000
      - key: ANALYTICS_SERVICE_URL
        value: http://builder-analytics:10000
      - key: ADMIN_SERVICE_URL
        value: http://builder-admin:10000
      - key: EXPORT_SERVICE_URL
        value: http://builder-export:10000
      - key: WORKSHOP_SERVICE_URL
        value: http://builder-workshop:10000
      - key: INTERNAL_API_KEY
        generateValue: true
      - key: MASTER_KEY
        sync: false
      - key: STRIPE_PAYMENT_URL
        sync: false

  # ── AI BACKEND & WORKER ──
  - type: web
    name: builder-ai
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn ai_service:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: REDIS_URL
        fromService: {type: redis, name: builder-redis, property: connectionString}

  - type: worker
    name: builder-ai-worker
    runtime: python
    plan: standard
    buildCommand: pip install -r requirements-service.txt
    startCommand: celery -A ai_worker.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: REDIS_URL
        fromService: {type: redis, name: builder-redis, property: connectionString}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: XAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # ── WORKSHOP BACKEND & WORKER (Vision) ──
  - type: web
    name: builder-workshop
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn workshop_service:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: REDIS_URL
        fromService: {type: redis, name: builder-redis, property: connectionString}

  - type: worker
    name: builder-workshop-worker
    runtime: python
    plan: standard
    buildCommand: pip install -r requirements-service.txt
    startCommand: celery -A workshop_worker.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: REDIS_URL
        fromService: {type: redis, name: builder-redis, property: connectionString}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: GEMINI_API_KEY
        sync: false

  # ── SUPPORTING MICROSERVICES ──
  - type: web
    name: builder-auth
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn auth_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: builder-billing
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn billing_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: REDIS_URL
        fromService: {type: redis, name: builder-redis, property: connectionString}
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SEC
        sync: false
      - key: APP_URL
        sync: false

  - type: web
    name: builder-analytics
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn analytics_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}

  - type: web
    name: builder-admin
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn admin_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: MASTER_KEY
        fromService: {type: web, name: builder-ui, envVarKey: MASTER_KEY}
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: DATABASE_URL
        fromDatabase: {name: builder-db, property: connectionString}
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000

  - type: web
    name: builder-export
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-service.txt
    startCommand: gunicorn export_service:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}

  - type: cron
    name: builder-scheduler
    runtime: python
    schedule: "0 8 * * *"
    buildCommand: pip install -r requirements-service.txt
    startCommand: python scheduler_worker.py
    envVars:
      - key: INTERNAL_API_KEY
        fromService: {type: web, name: builder-ui, envVarKey: INTERNAL_API_KEY}
      - key: AUTH_SERVICE_URL
        value: http://builder-auth:10000
      - key: GMAIL_ADDRESS
        sync: false
      - key: GMAIL_APP_PW
        sync: false

  # ── MESSAGE BROKER & DATABASES ──
  - type: redis
    name: builder-redis
    plan: free
    ipAllowList: []

databases:
  - name: builder-db
    plan: standard
    postgresMajorVersion: "16"
